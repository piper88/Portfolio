<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="styles/layout.css">

    <script id="project-template" type="text/x-handlebars-template">
      <article class="clearfix">
        <h2>{{title}}</h2>
        <section class="projects-body">{{{body}}}
        <a href="#" class="read-on">More &rarr;</a>
        <a href="#" class="show-less">Less &larr;</a>
        <hr></hr>
        </section>
      </article>
    </script>

  </head>
  <body>
    <header>
      <h1>Sarah DeBey's Portfolio</h1>
      <nav class="main-nav">
        <div class="icon-menu"></div>
          <ul>
            <li class="tab" data-content="projects"><a href="#">Home</a></li>
            <li class="tab" data-content="about"><a href="#">About Me</a></li>
            <li class="icon-github"><a href="https://github.com/prungy88">Github</a></li>
            <li class="icon-facebook"><a href="https://www.facebook.com/sarah.debey.9">Facebook</a></li>
          </ul>
      </nav>
    </header>
    <hr id="header-break"></hr>
      <main>

        <section id="projects" class="content-to-toggle">
          <div>
            <ul id="filter">
              <li>
                <select id="project-filter">
                  <option value=""> -- Filter by Project Name -- </option>
                </select>
              </li>
            </ul>
          </div>
        </section>

        <section id="about" class="content-to-toggle">
          <h1>About Me</h1>
          <p>This is the part where I tell you about myself.</p>
        </section>

    </main>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="js/mydata.js"></script>
    <script src="js/app.js"></script>
    <script src="js/view.js"></script>
  </body>
</html>
