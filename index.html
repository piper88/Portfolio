<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="styles/layout.css">
    <!-- <link rel="stylesheet" href="styles/test.css"> -->
    <link href='https://fonts.googleapis.com/css?family=Cabin|Old+Standard+TT' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/style.css">
    <script id="project-template" type="text/x-handlebars-template">
      <article class="clearfix" data-title="{{title}}">
        <h2>{{title}}</h2>
        <h3>Published {{daysAgo}}</h3>
        <section class="projects-body">{{{body}}}
        <a href="#" class="read-on">More &rarr;</a>
        <a href="#" class="show-less">Less &larr;</a>
        <hr></hr>
        </section>
      </article>
    </script>

    <script id="repo-template" type="text/x-handlebars-template">
      <article class="clearfix">
        <dr>
          <dt><a href="{{html_url}}" target="_blank"><h3>{{name}}</h3></a></dt>
          <dt><strong>Primary Language:</strong> {{language}}</dt>
          <dt><strong>Created:</strong> {{created_at}}</dt>
          <dt><strong>Last updated:</strong> {{updated_at}}</dt>
        </dr>
      </article>
    </script>

  </head>
  <body>
    <header>
      <h1>Sarah DeBey</h1>
      <nav class="main-nav">
        <div class="icon-menu"></div>
          <ul>
            <li class="tab" data-content="projects"><a href="/" class="icon-home">Home</a></li>
            <li class="tab" data-content="about"><a href="/aboutme" class="icon-leaf">About Me</a></li>
            <li><a href="https://github.com/prungy88"><span class="icon-github">Github</span></a></li>
            <li><a href="https://www.linkedin.com/in/sarahdebey"><span class="icon-linkedin">LinkedIn</span></a></li>
          </ul>
      </nav>
    </header>
      <main>

        <!-- <section class="clearfix" id="blog-stats" class="content-to-toggle">
          <dt>Number of 4 letter words:</dt><dd class="num-words"></dd>
          <dt>Number of 5 letter words:</dt><dd class="num-five"></dd>
          <dt>Number of Projects:</dt><dd class="num-projects"></dd>
        </section> -->

        <section id="projects" class="content-to-toggle">
          <div>
            <ul id="filter">
              <li>
                <select id="project-filter">
                  <option value=""> -- Filter by Project Name -- </option>
                </select>
              </li>
            </ul>
          </div>
        </section>

        <section id="about" class="content-to-toggle">
          <h1>My projects on Github</h1>
          <dr>
            <dt>Code projects go here</dt>
          </dr>
        </section>

    </main>
    <script src="vendor/scripts/page.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="data/mydata.json"></script>
    <!-- Model Files -->
    <script src="js/models/app.js"></script>
    <script src="js/models/repo.js"></script>
    <!-- View Files -->
    <script src="js/views/view.js"></script>
    <script src="js/views/repoView.js"></script>
    <!-- Controller Files  -->
    <script src="js/controllers/aboutController.js"></script>
    <script src="js/controllers/homeController.js"></script>
    <script src="js/controllers/routes.js"></script>
  </body>
</html>
